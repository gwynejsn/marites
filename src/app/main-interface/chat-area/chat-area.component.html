<div class="flex min-h-screen">
  <app-list-of-messages
    *ngIf="showListOfMessages"
    [ngClass]="{
      hidden: isMobile && chatSelected,
      'flex-1': isMobile && !chatSelected,
      'md:block md:w-[30%]': true
    }"
    (chatSelected)="chatSelected = true"
  ></app-list-of-messages>

  <app-chat-window
    *ngIf="showChatWindow"
    [ngClass]="{
      hidden: isMobile && !chatSelected,
      'flex-1': true
    }"
    (back)="chatSelected = false"
  ></app-chat-window>
</div>
