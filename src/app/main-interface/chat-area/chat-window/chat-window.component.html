<section
  class="flex flex-col h-full w-full relative"
  *ngIf="chat != null; else noChatSelected"
>
  <!-- Header -->
  <div
    class="h-[12vh] flex items-center gap-4 px-6 py-4 bg-white dark:bg-zinc-900 border-b border-gray-200 dark:border-zinc-800 shadow-sm"
  >
    <img
      class="w-[50px] h-[50px] rounded-full object-cover"
      [src]="chat.chatPhoto"
      [alt]="chat.chatName || 'Chat avatar'"
    />
    <div class="flex flex-col">
      <h3
        class="text-lg font-semibold text-gray-900 dark:text-white truncate max-w-[200px]"
      >
        {{ chat.chatName || "Private Chat" }}
      </h3>
      <p
        [ngClass]="{
          'text-green-500 dark:text-green-400': chat.status === 'Online',
          'text-gray-500 dark:text-gray-400': chat.status !== 'Online'
        }"
        class="text-sm"
      >
        {{ chat.status }}
      </p>
    </div>
  </div>

  <!-- Chat Content -->
  <app-image-preview
    *ngIf="messageViewed !== null"
    [messageViewed]="messageViewed"
    (closeMessageViewed)="closeMessage()"
  ></app-image-preview>
  <div
    #scrollDiv
    [ngClass]="{
      'h-[76vh]': photosSelectedPreview.length === 0,
      'h-[66vh]': photosSelectedPreview.length !== 0
    }"
    class="overflow-y-auto px-8 py-4 space-y-4"
    [ngStyle]="{
      'background-color': chat.backgroundColor || 'bg-primary-dark'
    }"
  >
    <div *ngIf="messages; else noMessages" class="flex flex-col gap-2">
      <div *ngFor="let message of messages | messagesSortByDate" class="w-full">
        <app-message
          [message]="message.message"
          [chatType]="chat.type"
          (click)="viewMessage(message)"
        ></app-message>
      </div>
    </div>

    <!-- no messages -->
    <ng-template #noMessages>
      <p class="text-center text-sm text-gray-400 dark:text-gray-500">
        No messages yet.
      </p>
    </ng-template>
  </div>

  <!-- Chat Input -->
  <div
    class="px-6 py-4 bg-gray-50 dark:bg-zinc-900 border-t border-gray-200 dark:border-zinc-800 flex flex-col gap-2"
    [ngClass]="{
      'h-[12vh]': photosSelectedPreview.length === 0,
      'h-[22vh]': photosSelectedPreview.length !== 0
    }"
  >
    <div class="w-full flex flex-wrap gap-2">
      <div *ngFor="let p of photosSelectedPreview" class="relative">
        <img
          [src]="p.url"
          class="h-[90px] w-[120px] rounded-2xl object-contain"
        />

        <button
          class="absolute z-50 top-1 right-1"
          (click)="removePhoto(p.name)"
        >
          x
        </button>
      </div>
    </div>

    <div class="flex items-end gap-3 w-full max-w-4xl mx-auto">
      <div class="relative flex-1">
        <input
          type="text"
          placeholder="Type your message..."
          class="w-full h-11 px-4 pr-12 rounded-2xl bg-purple-100 dark:bg-zinc-800 text-sm text-gray-800 dark:text-white placeholder:text-gray-500 dark:placeholder:text-gray-400 focus:outline-none focus:ring-2 focus:ring-primary transition"
          [(ngModel)]="textContent"
        />

        <label
          for="photo-upload"
          class="absolute right-2 top-1.5 w-8 h-8 bg-gray-300 dark:bg-zinc-600 hover:bg-gray-400 dark:hover:bg-zinc-600/90 text-gray-700 dark:text-white rounded-full flex justify-center items-center transition cursor-pointer"
        >
          <i class="fa-solid fa-image text-sm"></i>
        </label>
        <input
          id="photo-upload"
          type="file"
          accept="image/*"
          class="hidden"
          (change)="addPhoto($event)"
        />
      </div>

      <button
        class="w-11 h-11 text-xl bg-primary hover:bg-primary/90 text-white rounded-full flex justify-center items-center transition"
        [title]="'Quick Reaction: ' + chat.quickReaction"
        (click)="sendQuickReaction()"
      >
        {{ chat.quickReaction }}
      </button>
      <button
        class="w-11 h-11 text-xl bg-primary hover:bg-green-500/90 text-white rounded-full flex justify-center items-center transition disabled:cursor-not-allowed disabled:hover:bg-zinc-400 disabled:bg-zinc-400"
        title="Send"
        [disabled]="photosSelected.length === 0 && !textContent"
        (click)="sendMessage()"
      >
        <i class="fa-solid fa-paper-plane"></i>
      </button>
    </div>
  </div>
</section>

<!-- Empty state -->
<ng-template #noChatSelected>
  <div
    class="flex items-center justify-center h-full text-gray-500 dark:text-gray-400"
  >
    <p>Please select a chat to start messaging.</p>
  </div>
</ng-template>
