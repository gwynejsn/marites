<div
  class="flex h-screen px-8 py-16 gap-4 flex-col sm:flex-col md:flex-row lg:flex-row"
>
  <!-- Friends Section -->
  <section
    class="flex flex-col min-w-[30%] items-center py-2 px-4 border-2 rounded-lg border-gray-200 dark:border-zinc-700 bg-gray-50 dark:bg-zinc-900 sm:h-[30vh] md:h-full overflow-y-auto pt-4"
  >
    <!-- Default Header (Title + Search Icon) -->
    <div
      class="flex justify-between items-center w-full mb-4"
      *ngIf="!toggleSearchBar(); else searchBar"
    >
      <h3 class="text-xl font-semibold text-zinc-900 dark:text-white">
        My Friends
      </h3>

      <button
        class="p-2 rounded-full hover:bg-gray-200 dark:hover:bg-zinc-700 transition"
        aria-label="Search Friends"
        (click)="toggleSearchBar.set(true)"
      >
        <i class="fas fa-search text-zinc-600 dark:text-zinc-300"></i>
      </button>
    </div>

    <!-- Search Bar -->
    <ng-template #searchBar>
      <div class="flex items-center w-full gap-2 mb-4">
        <div class="relative w-full">
          <input
            type="text"
            placeholder="Search friends..."
            class="w-full h-11 pl-4 pr-10 rounded-2xl bg-slate-100 dark:bg-zinc-800 text-sm text-zinc-800 dark:text-white placeholder-zinc-500 dark:placeholder-zinc-400 focus:outline-none focus:ring-2 focus:ring-primary transition shadow-sm"
            [(ngModel)]="searchTerm"
          />
          <i
            class="fas fa-search absolute right-3 top-1/2 -translate-y-1/2 text-zinc-500 dark:text-zinc-400 pointer-events-none"
          ></i>
        </div>

        <button
          class="p-2 rounded-full hover:bg-gray-200 dark:hover:bg-zinc-700 transition"
          aria-label="Close Search"
          (click)="toggleSearchBar.set(false)"
        >
          <i class="fas fa-times text-zinc-600 dark:text-zinc-300"></i>
        </button>
      </div>
    </ng-template>

    <!-- Friend List -->
    <div class="w-full flex-1 overflow-y-auto space-y-4" *ngIf="!loading">
      <ng-container
        *ngIf="friends | searchByName : searchTerm as filteredFriends"
      >
        <div
          *ngFor="let f of filteredFriends"
          class="p-4 rounded-md w-full flex justify-between items-center border border-gray-300 dark:border-zinc-600 bg-white dark:bg-zinc-800"
        >
          <div class="flex gap-4 items-center">
            <img
              [src]="f.friend.profilePicture"
              [alt]="'Profile picture of ' + f.friend.name"
              class="w-[60px] h-[60px] rounded-full object-cover border border-gray-300 dark:border-zinc-500"
            />
            <p class="text-gray-800 dark:text-gray-100 font-medium">
              {{ f.friend.name }}
            </p>
          </div>
        </div>

        <div
          *ngIf="filteredFriends.length === 0"
          class="text-center text-zinc-500 mt-8"
        >
          No friend with term '{{ searchTerm }}' found.
        </div>
      </ng-container>

      <p
        *ngIf="friends.length === 0"
        class="text-sm text-gray-600 dark:text-gray-400 text-center"
      >
        No Friends
      </p>
    </div>

    <p *ngIf="error" class="text-red-600 dark:text-red-400 text-center mt-4">
      {{ error }}
    </p>

    <div role="status" *ngIf="loading" class="mt-4">
      <svg
        aria-hidden="true"
        class="w-8 h-8 text-gray-300 animate-spin dark:text-gray-600 fill-primary"
        viewBox="0 0 100 101"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
          fill="currentColor"
        />
        <path
          d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
          fill="currentFill"
        />
      </svg>
      <span class="sr-only">Loading...</span>
    </div>
  </section>

  <!-- Grouped for small screens -->
  <div class="flex flex-col gap-4 w-full sm:flex md:hidden">
    <app-friends-available
      class="h-[30vh] overflow-y-auto"
    ></app-friends-available>
    <app-friend-requests class="h-[30vh] overflow-y-auto"></app-friend-requests>
  </div>

  <!-- Grouped for medium screens -->
  <div class="hidden md:flex lg:hidden flex-col gap-4 flex-1">
    <app-friends-available
      class="flex-1 h-full max-h-[50%]"
    ></app-friends-available>
    <app-friend-requests
      class="flex-1 h-full max-h-[50%]"
    ></app-friend-requests>
  </div>

  <!-- Separate columns on large screens -->
  <app-friends-available
    class="hidden lg:flex flex-1 h-full"
  ></app-friends-available>
  <app-friend-requests
    class="hidden lg:flex flex-1 h-full"
  ></app-friend-requests>
</div>
