<div class="flex justify-center items-center flex-1 h-full">
  <section
    *ngIf="userProfile$ | async as u"
    class="flex flex-col items-center gap-6 rounded-2xl shadow-lg border border-gray-200 dark:border-zinc-700 bg-white dark:bg-zinc-900 overflow-y-auto h-[90vh] min-w-[40vw]"
  >
    <!-- Profile Picture -->
    <div class="relative">
      <img
        [src]="u.profilePicture"
        [alt]="u.firstName"
        class="w-[150px] h-[150px] rounded-full object-cover border-4 border-white dark:border-zinc-800 shadow-md"
      />
    </div>

    <!-- User Info -->
    <div class="flex flex-col items-center gap-2 text-center">
      <h3 class="text-2xl font-bold text-zinc-900 dark:text-white">
        {{ u.firstName + " " + u.lastName }}
      </h3>
      <p class="text-base text-zinc-600 dark:text-zinc-300">
        {{ u.email }}
      </p>
      <p class="text-sm text-zinc-500 dark:text-zinc-400">Age: {{ u.age }}</p>
    </div>
  </section>
</div>
