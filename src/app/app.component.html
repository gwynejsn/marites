<ng-container *ngIf="isAuthRoute; else mainLayout">
  <!-- Authentication layout -->
  <router-outlet />
</ng-container>

<ng-template #mainLayout>
  <div class="flex">
    <app-sidebar *ngIf="isAuthenticated$ | async"></app-sidebar>

    <div
      class="min-h-screen min-w-screen bg-background dark:bg-background-dark text-background-dark dark:text-background flex-1"
    >
      <router-outlet />
    </div>
  </div>
</ng-template>
