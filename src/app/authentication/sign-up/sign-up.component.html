<section
  class="relative min-h-[650px] w-[400px] p-12 bg-white dark:bg-zinc-900 text-zinc-900 dark:text-zinc-100 shadow-lg rounded-2xl transition-all duration-300 flex justify-center items-center"
>
  <div class="flex flex-col gap-12" *ngIf="!(loading$ | async)">
    <button
      *ngIf="isMobile"
      class="w-full flex text-zinc-900 dark:text-zinc-100 hover:text-primary transition-colors"
      [routerLink]="['/']"
    >
      <i class="fa-solid fa-circle-chevron-left fa-2xl"></i>
    </button>
    <h1 class="text-center text-4xl font-medium">Marties</h1>

    <form
      class="flex flex-col gap-12"
      #signupForm="ngForm"
      (ngSubmit)="signup()"
    >
      <!-- Step 1 -->
      <div [hidden]="step !== 1" class="flex flex-col gap-2">
        <h2 class="font-semibold text-xl">Basic Info</h2>

        <!-- First + Last Name -->
        <div class="flex justify-between gap-4">
          <div class="relative w-1/2">
            <input
              type="text"
              class="w-full px-4 p-2 border rounded-lg bg-white dark:bg-zinc-800 text-slate-800 dark:text-slate-100 placeholder:text-slate-500 dark:placeholder:text-slate-400"
              placeholder="First Name"
              name="firstName"
              required
              [(ngModel)]="formData.firstName"
              #firstName="ngModel"
              [ngClass]="{
                'border-red-500 border-2':
                  firstName.touched && firstName.invalid
              }"
            />
          </div>

          <div class="relative w-1/2">
            <input
              type="text"
              class="w-full px-4 p-2 border rounded-lg bg-white dark:bg-zinc-800 text-slate-800 dark:text-slate-100 placeholder:text-slate-500 dark:placeholder:text-slate-400"
              placeholder="Last Name"
              name="lastName"
              required
              [(ngModel)]="formData.lastName"
              #lastName="ngModel"
              [ngClass]="{
                'border-red-500 border-2': lastName.touched && lastName.invalid
              }"
            />
          </div>
        </div>

        <!-- Email -->
        <div class="relative">
          <input
            type="email"
            class="w-full pl-10 pr-4 py-2 border rounded-lg bg-white dark:bg-zinc-800 text-slate-800 dark:text-slate-100 placeholder:text-slate-500 dark:placeholder:text-slate-400"
            placeholder="Enter your email"
            name="email"
            required
            email
            [(ngModel)]="formData.email"
            #email="ngModel"
            [ngClass]="{
              'border-red-500 border-2': email.touched && email.invalid
            }"
          />
          <div
            class="absolute top-3.5 left-1 pl-3 flex items-center pointer-events-none"
          >
            <i class="fas fa-envelope text-slate-400 dark:text-slate-300"></i>
          </div>
        </div>

        <!-- Password -->
        <div class="relative">
          <input
            type="password"
            class="w-full pl-10 pr-4 py-2 border rounded-lg bg-white dark:bg-zinc-800 text-slate-800 dark:text-slate-100 placeholder:text-slate-500 dark:placeholder:text-slate-400"
            placeholder="Enter your password"
            name="password"
            required
            [(ngModel)]="formData.password"
            #password="ngModel"
            [ngClass]="{
              'border-red-500 border-2': password.touched && password.invalid
            }"
          />
          <div
            class="absolute top-3.5 left-1 pl-3 flex items-center pointer-events-none"
          >
            <i class="fas fa-lock text-slate-400 dark:text-slate-300"></i>
          </div>
        </div>

        <!-- Confirm Password -->
        <div class="relative">
          <input
            type="password"
            class="w-full pl-10 pr-4 py-2 border rounded-lg bg-white dark:bg-zinc-800 text-slate-800 dark:text-slate-100 placeholder:text-slate-500 dark:placeholder:text-slate-400"
            placeholder="Confirm your password"
            name="confirmPassword"
            required
            [(ngModel)]="formData.confirmPassword"
            #confirmPassword="ngModel"
            [ngClass]="{
              'border-red-500 border-2':
                confirmPassword.touched && confirmPassword.invalid
            }"
          />
          <div
            class="absolute top-3.5 left-1 pl-3 flex items-center pointer-events-none"
          >
            <i class="fas fa-lock text-slate-400 dark:text-slate-300"></i>
          </div>
        </div>

        <div
          *ngIf="
            formData.password &&
            formData.confirmPassword &&
            formData.password !== formData.confirmPassword
          "
          class="text-red-500 text-sm"
        >
          Passwords do not match
        </div>

        <!-- Age + Gender -->
        <div class="flex justify-between">
          <div class="relative">
            <input
              type="number"
              name="age"
              required
              [(ngModel)]="formData.age"
              #age="ngModel"
              class="w-24 p-2 border rounded-md bg-white dark:bg-zinc-800 text-slate-800 dark:text-slate-100 placeholder:text-slate-500 dark:placeholder:text-slate-400"
              placeholder="Age"
              [ngClass]="{
                'border-red-500 border-2': age.touched && age.invalid
              }"
            />
          </div>

          <div class="relative">
            <select
              name="gender"
              required
              [(ngModel)]="formData.gender"
              #gender="ngModel"
              class="w-24 p-2 border rounded-md bg-white dark:bg-zinc-800 text-slate-800 dark:text-slate-100"
              [ngClass]="{
                'border-red-500 border-2': gender.touched && gender.invalid
              }"
            >
              <option value="" disabled selected>Gender</option>
              <option *ngFor="let g of genders" [value]="g">{{ g }}</option>
            </select>
          </div>
        </div>
      </div>

      <!-- Step 2 -->
      <div
        class="relative w-full flex flex-col text-center gap-2 justify-center items-center"
        [hidden]="step !== 2"
      >
        <h2 class="font-semibold text-xl">Setup your profile picture</h2>

        <img
          *ngIf="profilePreview"
          [src]="profilePreview"
          alt="Profile preview"
          class="w-38 h-38 object-cover rounded-full border-2 border-primary shadow my-4"
        />

        <label
          for="profilePicture"
          class="w-full cursor-pointer bg-primary text-white p-4 rounded-full hover:opacity-80 transition"
        >
          Choose Profile Picture
        </label>

        <input
          type="file"
          accept="image/*"
          id="profilePicture"
          name="profilePicture"
          class="hidden"
          (change)="changeProfileSelected($event)"
        />

        <p
          *ngIf="error$ | async"
          class="text-red-700 dark:text-red-400 text-center"
        >
          {{ error$ | async }}
        </p>

        <button
          class="w-full mt-2 p-4 bg-primary text-white rounded-full disabled:opacity-30 hover:opacity-85 active:opacity-40"
          type="submit"
          [disabled]="
            signupForm.invalid || formData.password !== formData.confirmPassword
          "
        >
          SIGN UP
        </button>
      </div>

      <!-- Navigation Buttons -->
      <div class="flex justify-end mt-4">
        <div class="flex gap-2">
          <button
            type="button"
            class="bg-slate-200 dark:bg-zinc-700 text-slate-800 dark:text-white py-1 px-4 rounded-full disabled:opacity-30 hover:opacity-80"
            [disabled]="step <= 1"
            (click)="step = step - 1"
          >
            Previous
          </button>
          <button
            type="button"
            class="bg-slate-200 dark:bg-zinc-700 text-slate-800 dark:text-white py-1 px-4 rounded-full disabled:opacity-30 hover:opacity-80"
            [disabled]="step >= 2"
            (click)="step = step + 1"
          >
            Next
          </button>
        </div>
      </div>
    </form>

    <!-- Footer Navigation -->
    <div class="flex justify-between text-sm">
      <a
        class="text-gray-500 dark:text-gray-400"
        [routerLink]="['/authentication', 'login']"
      >
        Already have an Account
      </a>
    </div>

    <div
      *ngIf="!isMobile"
      class="absolute top-24 -right-24 rotate-90 -z-50 flex gap-4"
    >
      <button
        class="bg-primary shadow-2xl rounded-2xl pb-8 px-4 pt-2 hover:opacity-60"
        [routerLink]="['/authentication', 'login']"
      >
        Login
      </button>
      <button
        class="bg-primary-dark text-white rounded-2xl pb-8 px-4 pt-2 shadow-2xl"
        disabled
      >
        Sign up
      </button>
    </div>
  </div>

  <!-- Loader -->
  <div role="status" *ngIf="loading$ | async">
    <svg
      aria-hidden="true"
      class="w-8 h-8 text-gray-200 animate-spin dark:text-gray-600 fill-primary"
      viewBox="0 0 100 101"
      fill="none"
      xmlns="http://www.w3.org/2000/svg"
    >
      <!-- spinner paths here -->
    </svg>
    <span class="sr-only">Loading...</span>
  </div>
</section>
