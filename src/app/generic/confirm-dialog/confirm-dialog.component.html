<div
  class="fixed inset-0 backdrop-blur-sm bg-black/30 z-40"
  (click)="cancel.emit()"
></div>

<div
  class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 bg-white dark:bg-zinc-800 p-8 rounded-2xl shadow-2xl w-[90%] max-w-sm text-center z-50"
>
  <h2 class="text-lg font-semibold text-gray-800 dark:text-white mb-4">
    {{ data.mainMessage }}
  </h2>
  <p class="text-sm text-gray-600 dark:text-gray-300 mb-6">
    {{ data.description }}
  </p>
  <div class="flex justify-center gap-4">
    <button
      class="px-4 py-2 rounded-xl bg-gray-300 hover:bg-gray-400 text-gray-800 font-medium transition-colors"
      (click)="cancel.emit()"
    >
      {{ data.cancelText }}
    </button>
    <button
      class="px-4 py-2 rounded-xl bg-red-500 hover:bg-red-600 text-white font-medium transition-colors"
      (click)="confirm.emit()"
    >
      {{ data.confirmText }}
    </button>
  </div>
</div>
